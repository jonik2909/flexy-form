<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        label {
            font-weight: bold;
        }

        input,
        button {
            padding: 8px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Server Test Dashboard</h1>

    <section>
        <h2>1. Login Test (POST /login)</h2>
        <form action="/login" method="POST">
            <label>Username (admin/user): <input type="text" name="username" required></label>
            <label>Password (password123/user123): <input type="text" name="password" required></label>
            <button type="submit">Login</button>
        </form>
    </section>

    <section>
        <h2>2. Image Upload Test (POST /upload)</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label>Select Image: <input type="file" name="file" required></label>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section>
        <h2>3. POST Data Test (POST /post)</h2>
        <form action="/post" method="POST">
            <label>Key: <input type="text" name="someKey" value="someValue"></label>
            <label>Another Key: <input type="text" name="anotherKey" value="anotherValue"></label>
            <button type="submit">Send POST Request</button>
        </form>
    </section>

    <section>
        <h2>4. GET Data Test (GET /get)</h2>
        <form action="/get" method="GET">
            <label>Query Param 1: <input type="text" name="param1" value="test1"></label>
            <label>Query Param 2: <input type="text" name="param2" value="test2"></label>
            <button type="submit">Send GET Request</button>
        </form>
    </section>
</body>

</html>
